<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BlackJack Game</h1>
        <a href="cards.html">test cards</a>
        <a href="cardsV2.html">test cards v2</a>
      </header>

      <section class="dealer">
        <div class="dealer-title"><h2>Dealer:</h2></div>
        <div class="dealer-cards">
          <img src="/Cards/back01.png" alt="" />
          <img src="/Cards/back01.png" alt="" />
        </div>
      </section>

      <section class="player">
        <div class="player-cards">
          <img src="/Cards/back01.png" alt="" />
          <img src="/Cards/back01.png" alt="" />
        </div>
        <div class="player-title"><h2>Player:</h2></div>
      </section>

      <section class="interaction">
        <button>Deal Cards</button>
        <button>Stand</button>
        <button>Hit</button>
        <button>Restart Game</button>
      </section>

      <section class="statistics">
        <h2>Round: <span>0</span></h2>
        <h2>
          Player's score: <span>0</span> v.s. Dealer's score: <span>0</span>
        </h2>
      </section>
    </div>
  </body>
</html>
