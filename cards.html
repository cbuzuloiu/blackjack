<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Playing Cards</title>
    <style>
      body {
        background-color: #2e7d32;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      /* Basic card styling */
      .card {
        width: 100px;
        height: 140px;
        background: white;
        border: 2px solid #000;
        border-radius: 8px;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Corner text for rank and suit */
      .card .corner {
        position: absolute;
        font-size: 18px;
        font-weight: bold;
        line-height: 1;
      }
      .card .top-left {
        top: 5px;
        left: 5px;
      }
      .card .bottom-right {
        bottom: 5px;
        right: 5px;
        transform: rotate(180deg);
      }

      /* Red for hearts and diamonds */
      .heart .corner,
      .diamond .corner {
        color: red;
      }

      /* Example center decoration using a pseudo-element */
      .card::after {
        content: attr(data-suit);
        font-size: 48px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <!-- Spade Card: Ace of Spades -->
    <div class="card spade" data-suit="♠">
      <div class="corner top-left">A♠</div>
      <div class="corner bottom-right">A♠</div>
    </div>

    <!-- Heart Card: King of Hearts -->
    <div class="card heart" data-suit="♥">
      <div class="corner top-left">K♥</div>
      <div class="corner bottom-right">K♥</div>
    </div>

    <!-- Diamond Card: Queen of Diamonds -->
    <div class="card diamond" data-suit="♦">
      <div class="corner top-left">Q♦</div>
      <div class="corner bottom-right">Q♦</div>
    </div>

    <!-- Club Card: Jack of Clubs -->
    <div class="card club" data-suit="♣">
      <div class="corner top-left">J♣</div>
      <div class="corner bottom-right">J♣</div>
    </div>
  </body>
</html>
